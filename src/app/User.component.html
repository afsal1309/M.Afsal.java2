

<div class="">
  <div style="height:100vh;">
    <div class="">
      <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
        <!-- Register Form -->
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <h4 class="display-6 text-center py-2">User Details</h4>

          <div class="">
            <label for="username">Username</label>
            <div class="">
              <input id="username" required #username="ngModel" ngModel name="username" type="text"
                class="form-control" placeholder="Enter username">
              <div *ngIf="username.invalid && username.touched">
                <small class="text-danger" *ngIf="username.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="email">Email</label>
            <div class="">
              <input id="email" required #email="ngModel" ngModel name="email" type="email"
                class="form-control" placeholder="Enter email">
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="password">Password</label>
            <div class="">
              <input id="password" required #password="ngModel" ngModel name="password" type="password"
                class="form-control" placeholder="Enter password">
              <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="role">Role</label>
            <div class="">
              <input id="role" required #role="ngModel" ngModel name="role" type="text"
                class="form-control" placeholder="Enter role">
              <div *ngIf="role.invalid && role.touched">
                <small class="text-danger" *ngIf="role.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div><br>

  <!-- User Table -->
  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(user)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateUser()">
            <h4 class="display-6 text-center py-2">Update User</h4>

            <div class="">
              <label for="updateUsername">Username</label>
              <div class="">
                <input id="updateUsername" required #updateUsername="ngModel" [(ngModel)]="userToUpdate.username" name="username" type="text"
                  class="form-control" placeholder="Enter username">
                <div *ngIf="updateUsername.invalid && updateUsername.touched">
                  <small class="text-danger" *ngIf="updateUsername.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="">
              <label for="updateEmail">Email</label>
              <div class="">
                <input id="updateEmail" required #updateEmail="ngModel" [(ngModel)]="userToUpdate.email" name="email" type="email"
                  class="form-control" placeholder="Enter email">
                <div *ngIf="updateEmail.invalid && updateEmail.touched">
                  <small class="text-danger" *ngIf="updateEmail.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="">
              <label for="updatePassword">Password</label>
              <div class="">
                <input id="updatePassword" required #updatePassword="ngModel" [(ngModel)]="userToUpdate.password" name="password" type="password"
                  class="form-control" placeholder="Enter password">
                <div *ngIf="updatePassword.invalid && updatePassword.touched">
                  <small class="text-danger" *ngIf="updatePassword.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="">
              <label for="updateRole">Role</label>
              <div class="">
                <input id="updateRole" required #updateRole="ngModel" [(ngModel)]="userToUpdate.role" name="role" type="text"
                  class="form-control" placeholder="Enter role">
                <div *ngIf="updateRole.invalid && updateRole.touched">
                  <small class="text-danger" *ngIf="updateRole.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="form-group text-center">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
